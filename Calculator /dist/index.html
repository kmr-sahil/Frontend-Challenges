<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-slate-900 w-screen h-screen m-auto flex align-middle">
    <div class="flex flex-col w-[80%] sm:w-[55%] md:w-[50%] lg:w-[35%] xl:w-[30%] 2xl:w-[25%] justify-center bg-slate-700 m-auto p-6 rounded-2xl gap-5 shadow-[inset_1px_-3px_4px_rgba(0,0,0,0.8)]  " >
        <div class="text-end bg-slate-300 rounded-full pt-6 pb-2 px-6 text-4xl shadow-[rgba(0,_0,_0,_0.5)_0px_3px_8px]">
            <div id="output">0</div>
        </div>
        <div class="flex justify-between">
            <button class="btn-secondary">AC</button>
            <button class="btn-secondary">+/-</button>
            <button class="btn-secondary">%</button>
            <button class="btn-secondary" value="/">รท</button>
        </div>
        <div class="flex justify-between">
            <button class="btn-primary">7</button>
            <button class="btn-primary">8</button>
            <button class="btn-primary">9</button>
            <button class="btn-secondary" value="*">x</button>
        </div>
        <div class="flex justify-between">
            <button class="btn-primary">4</button>
            <button class="btn-primary">5</button>
            <button class="btn-primary">6</button>
            <button class="btn-secondary" value="-">-</button>
        </div>
        <div class="flex justify-between">
            <button class="btn-primary">1</button>
            <button class="btn-primary">2</button>
            <button class="btn-primary">3</button>
            <button class="btn-secondary" value="+">+</button>
        </div>
        <div class="flex justify-between">
            <button class="btn-primary w-[49%]" value="0">0</button>
            <button class="btn-primary">.</button>
            <button class="btn-secondary">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
